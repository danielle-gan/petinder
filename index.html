<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Petinder</title>
</head>

<body>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

    </div>
    <header class="columns">
        <div class="column is-1-tablet is-1-mobile is-1-desktop">
            <img src="./assets/images/petinder-emblem.png">
        </div>
        <div class="column is-11-tablet is-11-mobile is-11-desktop has-text-centered">
            <h1 class="title">Petinder</h1>
        </div>
    </header>
    <section class="has-text-centered">
        <h2 class="subtitle">Tinder... but for pets. Find your pawfect match!</h2>
    </section>
    <main class="has-text-centered">
        <div class="card">
            <div class="card-image">
                <!-- placeholder image -->
                <img src="https://bulma.io/images/placeholders/128x128.png">
            </div>
            <div class="btns">
                <div class="button is-danger is-large">:(</div>
                <div class="button is-success is-large">:)</div>
            </div>
            <div class="name">
                <h2>Dunkin</h2>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer content has-text-centered">
            <p>❤️ Made with love by Petinder</p>
            <div>
                &copy; 2022 Petinder, Inc.
            </div>
        </div>
    </footer>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
    <script src="./assets/js/script2.js"></script>
</body>

</html>
